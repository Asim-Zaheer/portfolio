<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Tic-Tac-toe</title>
</head>
<body>

    <nav>
        <ul>
            <li>
                Asim's Tic-Tac-toe
            </li>
        </ul>    
           
    </nav>

   
   

    
    <div class="gamecontainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt bl">
                <span class=" boxtext"></span>
            </div>
            <div class="box bt">
                <span class="boxtext"></span>
            </div>
            <div class="box bt br">
                <span class="boxtext"></span>
            </div>
            <div class="box bl ">
                <span class="boxtext"></span>
            </div>
            <div class="box bt bb ">
                <span class="boxtext"></span>
            </div>
            <div class="box br">
                <span class="boxtext"></span>
            </div>
            <div class="box bb bl">
                <span class="boxtext"></span>
            </div>
            <div class="box bb ">
                <span class="boxtext"></span>
            </div>
            <div class="box bb br">
                <span class="boxtext"></span>
            </div>
        </div>

        <div class="gameinfo">
            <h1> <u> Welcome to ASIM's Tic-Tac-toe </u> </h1>
            <div class="info">
                TURN 
            </div>
            <div>
            <button id="reset" > Reset</button>
        </div>

            <div class="gif">
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>
